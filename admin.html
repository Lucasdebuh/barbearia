<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="app.initAdmin()" class="bg-light">

    <div id="login-overlay" class="login-overlay">
        <div class="login-box shadow-lg fade-in-up">
            <div class="text-center mb-4">
                <div class="avatar-icon mb-2 bg-primary text-white">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h4>Acesso Restrito</h4>
                <p class="text-muted small">Apenas para o barbeiro</p>
            </div>
            <input type="password" id="admin-pass" class="form-control form-control-lg mb-3 text-center" placeholder="Senha (admin)">
            <button class="btn btn-primary btn-block btn-lg rounded-pill shadow-sm" onclick="app.checkLogin()">Entrar no Painel</button>
            <a href="index.html" class="btn btn-link btn-block btn-sm mt-3 text-muted">Voltar para o Site</a>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark-gradient shadow-sm">
            <div class="container">
                <a class="navbar-brand font-weight-bold" href="#"><i class="fas fa-tachometer-alt"></i> Painel Admin</a>
                <div class="ml-auto">
                    <a href="index.html" target="_blank" class="btn btn-sm btn-light rounded-pill"><i class="fas fa-external-link-alt"></i> Ver Loja</a>
                    <button onclick="location.reload()" class="btn btn-sm btn-outline-light rounded-pill ml-2"><i class="fas fa-sign-out-alt"></i> Sair</button>
                </div>
            </div>
        </nav>

        <div class="container mt-4 fade-in">
            <div class="row">
                
                <div class="col-lg-4 mb-4">
                    <div class="card shadow-sm border-0 rounded-lg">
                        <div class="card-body">
                            <h5 class="card-title font-weight-bold mb-4 text-primary"><i class="fas fa-cogs"></i> Personalização</h5>
                            
                            <label class="small font-weight-bold text-muted">NOME DA BARBEARIA</label>
                            <input type="text" id="cfg-name" class="form-control mb-3 bg-light border-0">
                            
                            <label class="small font-weight-bold text-muted">COR DO TEMA (GRADIENTE)</label>
                            <input type="color" id="cfg-color" class="form-control mb-3" style="height: 40px;">

                            <div class="row">
                                <div class="col-6">
                                    <label class="small font-weight-bold text-muted">ABERTURA</label>
                                    <input type="number" id="cfg-start" class="form-control bg-light border-0">
                                </div>
                                <div class="col-6">
                                    <label class="small font-weight-bold text-muted">FECHAMENTO</label>
                                    <input type="number" id="cfg-end" class="form-control bg-light border-0">
                                </div>
                            </div>
                            <div class="mt-3">
                                <label class="small font-weight-bold text-muted">DURAÇÃO DO CORTE</label>
                                <select id="cfg-duration" class="form-control bg-light border-0">
                                    <option value="30">30 Minutos</option>
                                    <option value="45">45 Minutos</option>
                                    <option value="60">1 Hora</option>
                                </select>
                            </div>

                            <button class="btn btn-success btn-block mt-4 rounded-pill shadow-sm" onclick="app.saveSettings()">
                                <i class="fas fa-save"></i> Salvar Alterações
                            </button>
                            
                            <button class="btn btn-outline-danger btn-sm btn-block mt-3" onclick="app.resetDB()">
                                <i class="fas fa-trash"></i> Resetar Fábrica
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card shadow-sm border-0 rounded-lg">
                        <div class="card-header bg-white border-0 py-3 d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 font-weight-bold text-dark"><i class="fas fa-calendar-check text-primary"></i> Agenda</h5>
                            <input type="date" id="admin-date" class="form-control form-control-sm border-0 bg-light shadow-sm" style="width: auto;">
                        </div>
                        <div class="card-body p-0">
                            <ul id="appt-list" class="list-group list-group-flush">
                                </ul>
                        </div>
                        <div class="card-footer bg-white text-muted small text-center">
                            Selecione uma data acima para ver os cortes.
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
