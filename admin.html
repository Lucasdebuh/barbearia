<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body{background:#f4f6f9;font-family:'Poppins',sans-serif}
        .login-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:#1a1a2e;z-index:99;display:flex;justify-content:center;align-items:center}
        .card{border:none;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,0.05)}
    </style>
</head>
<body onload="initAdmin()">
    <div id="login-overlay" class="login-overlay">
        <div class="card p-5 text-center" style="width:350px">
            <h4>Admin</h4>
            <input type="password" id="admin-pass" class="form-control mb-3 text-center" placeholder="Senha">
            <button onclick="checkLogin()" class="btn btn-dark btn-block">Entrar</button>
            <a href="index.html" class="mt-3 d-block text-muted small">Voltar</a>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark mb-4"><span class="navbar-brand">Painel</span> <a href="index.html" class="btn btn-sm btn-outline-light">Ver Loja</a></nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card p-4">
                    <h5>Configurar</h5>
                    <input id="cfg-name" class="form-control mb-2" placeholder="Nome">
                    <input type="color" id="cfg-color" class="form-control mb-2" style="height:40px">
                    <div class="row"><div class="col"><input id="cfg-start" type="number" class="form-control"></div><div class="col"><input id="cfg-end" type="number" class="form-control"></div></div>
                    <select id="cfg-duration" class="form-control mt-2"><option value="30">30m</option><option value="45">45m</option><option value="60">1h</option></select>
                    <button onclick="saveSettings()" class="btn btn-success btn-block mt-3">Salvar</button>
                    <button onclick="resetDB()" class="btn btn-danger btn-block btn-sm mt-2">Reset</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-0">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <b>Agenda</b> <input type="date" id="admin-date" class="form-control form-control-sm w-auto">
                    </div>
                    <ul id="appt-list" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
