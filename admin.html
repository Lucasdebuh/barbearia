<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Barbeiro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initAdmin()">

    <div id="login-modal" class="overlay">
        <div class="login-box">
            <h4>Acesso Restrito</h4>
            <p>Digite a senha de administrador:</p>
            <input type="password" id="admin-pass" class="form-control mb-3" placeholder="Senha padrão: admin">
            <button class="btn btn-dark btn-block" onclick="checkLogin()">Entrar</button>
            <a href="index.html" class="btn btn-link btn-block mt-2">Voltar ao Site</a>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark mb-4" style="background-color: #222 !important;">
        <div class="container">
            <span class="navbar-brand">Painel Administrativo</span>
            <a href="index.html" class="btn btn-sm btn-outline-light">Ver Site Cliente</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white font-weight-bold">
                        <i class="fas fa-cogs"></i> Configurações da Loja
                    </div>
                    <div class="card-body">
                        <label>Nome da Barbearia:</label>
                        <input type="text" id="cfg-name" class="form-control mb-2">
                        
                        <label>Cor Principal:</label>
                        <input type="color" id="cfg-color" class="form-control mb-2" style="height: 40px;">

                        <div class="row">
                            <div class="col-6">
                                <label>Abre:</label>
                                <input type="number" id="cfg-start" class="form-control mb-2">
                            </div>
                            <div class="col-6">
                                <label>Fecha:</label>
                                <input type="number" id="cfg-end" class="form-control mb-2">
                            </div>
                        </div>

                        <label>Tempo de Corte (min):</label>
                        <select id="cfg-duration" class="form-control mb-3">
                            <option value="30">30 minutos</option>
                            <option value="45">45 minutos</option>
                            <option value="60">1 hora</option>
                        </select>

                        <button class="btn btn-success btn-block" onclick="saveSettings()">Salvar Alterações</button>
                        <hr>
                        <button class="btn btn-danger btn-sm btn-block" onclick="resetSystem()">Limpar Banco de Dados</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white font-weight-bold d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-calendar-alt"></i> Agenda de Cortes</span>
                        <input type="date" id="admin-date" class="form-control form-control-sm" style="width: 150px;">
                    </div>
                    <div class="card-body p-0">
                        <ul id="appt-list" class="list-group list-group-flush">
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
