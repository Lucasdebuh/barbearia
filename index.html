<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Barbearia Premium</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initClient()">

    <!-- Header Premium -->
    <header class="hero-header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-cut"></i>
                    <span id="nav-shop-name">Carregando...</span>
                </a>
                <span class="badge badge-light ml-auto">
                    <i class="fas fa-clock"></i> Agendamento Online
                </span>
            </div>
        </nav>
        <div class="header-content">
            <div class="container text-center">
                <h1 class="display-4 font-weight-bold text-white mb-3">
                    <i class="fas fa-calendar-check"></i> Agende seu Horário
                </h1>
                <p class="lead text-white-50">Escolha o melhor dia e horário para você</p>
            </div>
        </div>
    </header>

    <!-- Formulário de Agendamento -->
    <section class="booking-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="booking-card">
                        <div class="booking-header">
                            <i class="fas fa-user-circle"></i>
                            <h2>Seus Dados</h2>
                        </div>
                        
                        <div class="booking-body">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-user"></i> Nome Completo
                                </label>
                                <input type="text" id="client-name" class="form-control form-control-lg" 
                                       placeholder="Digite seu nome completo">
                            </div>

                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-calendar-alt"></i> Escolha a Data
                                </label>
                                <input type="date" id="client-date" class="form-control form-control-lg">
                            </div>

                            <hr class="divider">

                            <div class="slots-header">
                                <h4>
                                    <i class="fas fa-clock"></i> Horários Disponíveis
                                </h4>
                                <div class="legend">
                                    <span class="legend-item">
                                        <span class="dot available"></span> Disponível
                                    </span>
                                    <span class="legend-item">
                                        <span class="dot occupied"></span> Ocupado
                                    </span>
                                </div>
                            </div>
                            
                            <div id="slots-area" class="slots-container">
                                <div class="text-center text-muted py-5">
                                    <i class="fas fa-arrow-up fa-3x mb-3"></i>
                                    <p>Selecione uma data para ver os horários disponíveis</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-left mb-3 mb-md-0">
                    <p class="mb-0">
                        <i class="fas fa-cut"></i> 
                        <span id="footer-shop-name">Carregando...</span> - Todos os direitos reservados
                    </p>
                </div>
                <div class="col-md-6 text-center text-md-right">
                    <a href="admin.html" class="admin-link">
                        <i class="fas fa-user-shield"></i> Acesso Administrativo
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
