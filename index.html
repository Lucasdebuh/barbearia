<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Premium - Agendamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="app.initClient()">

    <nav class="navbar navbar-dark bg-dark-gradient mb-5 shadow-sm">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand mb-0 h1 font-weight-bold">
                <i class="fas fa-cut mr-2"></i> <span id="nav-shop-name">Carregando...</span>
            </span>
            <a href="admin.html" class="btn btn-sm btn-outline-light rounded-pill px-3">
                <i class="fas fa-user-lock"></i> Área Admin
            </a>
        </div>
    </nav>

    <div class="container fade-in">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card shadow-lg border-0 rounded-lg overflow-hidden">
                    <div class="card-header bg-white text-center py-4">
                        <h3 class="font-weight-bold text-dark mb-0">Agendar Horário</h3>
                        <p class="text-muted small mb-0">Reserve seu corte em segundos</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <div class="form-group">
                            <label class="font-weight-bold text-muted small">SEU NOME</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-light border-0"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" id="client-name" class="form-control bg-light border-0" placeholder="Ex: Lucas Marini">
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="font-weight-bold text-muted small">DATA DESEJADA</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-light border-0"><i class="fas fa-calendar-alt"></i></span>
                                </div>
                                <input type="date" id="client-date" class="form-control bg-light border-0">
                            </div>
                        </div>

                        <hr class="my-4">
                        
                        <h5 class="text-center mb-3 font-weight-bold">Horários Disponíveis</h5>
                        <div id="slots-area" class="row text-center px-2">
                            <div class="col-12 text-muted py-3">
                                <i class="fas fa-spinner fa-spin"></i> Selecione uma data...
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="text-center mt-5 mb-3 text-muted small">
        <p>&copy; 2026 Sistema Barber Premium by. Lucas Moreira Marini </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
