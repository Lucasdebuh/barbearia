<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initClient()">

    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1" id="nav-shop-name">Carregando...</span>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Agendar Horário</h2>
                        
                        <div class="form-group">
                            <label>Seu Nome Completo:</label>
                            <input type="text" id="client-name" class="form-control" placeholder="Ex: João Silva">
                        </div>

                        <div class="form-group">
                            <label>Escolha a Data:</label>
                            <input type="date" id="client-date" class="form-control">
                        </div>

                        <hr>
                        <h5 class="text-muted mb-3">Horários Disponíveis:</h5>
                        
                        <div id="slots-area" class="row text-center">
                            <div class="col-12 text-muted">Selecione uma data para ver os horários...</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-5 mb-3">
            <a href="admin.html" class="text-muted small" style="text-decoration: none;">Sou Barbeiro (Admin)</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
